<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-links">
            <a href="">SEARCH</a>
            <a href="sbaLogin.html">LOGIN</a>
            <a href="sbaRegister.html">REGISTER</a>
            <a href="">MY PROFILE</a>
        </div>
        <div class="dropdown">
            <button class="icon-button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../media/Midnight-Lightening.jpeg" alt="Icon">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#browse">Browse</a></li>
                <li><a class="dropdown-item" href="#boulder-input">Boulder Input Form</a></li>
            </ul>
        </div>
    </header>
    <div class="titleContainer">
        <div class="divider"></div>
        <a href="sbaLanding.html" class="title-link">
        <h1 class="pageTitle">BOULDERING DB</h1>
        </a>
        <div class="divider"></div>
        <div class="form-container">
            <form onsubmit="return onSubmit()">
                <div class="formTag">    
                    <h1>Login</h1>
                </div>
                <div class="mb-3 text-start">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Please enter the email you registered with.</div>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="already">Don't have an account?
                    <a href="register.html">Register now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
