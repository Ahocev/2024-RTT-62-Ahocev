<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Forms Example</h1>

    <form>
        <div class="input fields">
            First Name
            <input name="firstname" type="text" value="default value"/>
        </div>
        <div style="padding-top: 15px; padding-left: 32px;">
            Email
            <input name="email" type="text" value="default value">
        </div>
        <div class="password" style="padding-top: 15px; padding-left: 8px;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

    <div class="radio button" style="padding-top: 15px;">
        <input type="radio" id="html" name="fav_language" value="HTML" >
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css"> CSS </label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </div>

    <div class="checkbox" style="padding-top: 15px;">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
    </div>

    <div class="dropdown" style="padding-top: 15px;">
        <select>
            <option>Dropdown 1</option>
            <option>Dropdown 2</option>
            <option>Dropdown 3</option>
        </select>
    </div>

    <div class="input number only" style="padding-top: 15px;">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </div>

    <div class="text area" style="padding-top: 15px;">
            <textarea rows="10" cols="50">This is the text that will show up in the text area when the page is rendered.</textarea>
    </div>

    <div class="date picker">
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="trip-start"/>

    </div>

    <div class="file upload" style="padding-top: 15px;">
        <input type="file" id="myfile" name="myfile">
    </div>

    <div class="button" style="padding-top: 15px">
        <button style="color: red">Cancel</button>
        <button style="color: blue" type="submit">Submit</button>
    </div>
</form>

</body>
</html>
